
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Telegram Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Deploy Your Python Telegram Bot</h1>
        
        <form id="deployForm">
            <label for="bot_code">Upload Bot Code (bot_code.py):</label>
            <input type="file" id="bot_code" name="bot_code" required>
            
            <label for="requirements">Upload requirements.txt:</label>
            <input type="file" id="requirements" name="requirements" required>
            
            <button type="submit">Deploy Bot</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
